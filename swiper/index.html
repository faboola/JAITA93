<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

   
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />



   
    <title>Esempi Swiper</title>
</head>
<body>
  <!-- <picture>

    <source srcset="slide-horiz.jpg" media="(min-width:992px)" >

    <img src="slide-vert.jpg" alt="matite">

  </picture> -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                             VERSIONE BASE:                              -->
    <!-- ----------------------------------------------------------------------- -->
    
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">

        <picture>

          <!-- PER CARICARE IMMAGINI DIVERSE A SECONDA DELLO SCHERMO -->

          <!-- IMMAGINI DIVERSE PER OGNI DIMENSIONE SCHERMO -->
          <source srcset="slide-horiz.jpg" media="(min-width:992px)" >
          
          <!-- per inserire dimensioni intermedie: 
          <source srcset="slide-horiz-2.jpg" media="(min-width:640px)" > -->



          <!-- IN FONDO L'IMMAGINE PER SCHERMI PICCOLI (default) CON TAG IMG -->
          <img class="w-100" src="slide-vert.jpg" alt="matite">

        </picture>

        <!-- <img class="img-fluid" src="https://source.unsplash.com/1920x900/?portugal" alt=""> -->


      </div>
      
      <div class="swiper-slide">
        <img class="img-fluid" src="https://source.unsplash.com/1920x900/?poland" alt="">

      </div>
      <div class="swiper-slide">
        <img class="img-fluid" src="https://source.unsplash.com/1920x900/?scotland" alt="">
      </div>

      <div class="swiper-slide">
        <img class="img-fluid" src="https://source.unsplash.com/1920x900/?italy" alt="">
      </div>
    
    </div>

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>


  </div>





<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>


<script>

/* SCRIPT VERSIONE BASE: */
const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});


</script>

</body>
</html>
