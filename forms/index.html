<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        /* possiamo usare degli stili incorporati nella pagina inserendoli tra tag <style>*/
        /* gli stili definiti così avranno priorità sugli stili collegati */

        #messaggio {
            width: 100%;
            height:10rem;
        }

    </style>

    <!-- 
    NOME
    COGNOME
    INDIRIZZO
    CITTA
    PROVINCIA (select)
    DATA DI NASCITA (date)
    E-MAIL (email)

    GENERE (m/f/nd)

    INTERESSI (checkbox)
        -fotografia
        -sport
        -cucina
        -viaggi
        -videogiochi
        -collezionismo
        -moda
    
    NOTE (textarea)
    
    (invia) -->
    
    <h1>Le form in HTML</h1>

    <form action="#" method="GET">
        
        <!-- 
        NOTA: input non ha la parte di chiusura.
        l'attributo "name" identifica il dato -->

        <fieldset>
            <legend>Dati anagrafici</legend>
            <div>
                <label for="nome" required>Nome</label><br>
                <!-- NOTA: il "for" della LABEL fa riferimento all'ID dell'input -->
                <input type="text" name="nome" id="nome" placeholder="Scrivi il tuo nome">
            </div>
            
            <div>
                <label for="cognome">Cognome</label><br>
                <input type="text" name="cognome" id="cognome" placeholder="Scrivi il tuo cognome">
            </div>
            <div>
                <label for="indirizzo">Indirizzo (Via e n.Civico)</label><br>
                <input type="text" name="indirizzo" id="indirizzo">
                <!-- LABEL fa riferimento all'ID dell'input e non al NAME! -->
            </div>
            <div>
                <label for="citta">Città</label><br>
                <input type="text" name="citta" id="citta">
            </div>
            <div>
                <label for="prov">Provincia</label><br>
                <select name="provincia" id="prov" required>
                    <!-- l'attributo "required" rende obbligatorio il campo -->
                    <option value="">seleziona</option>
                    <option value="AG">Agrigento</option>
                    <option value="AL">Alessandria</option>
                    <option value="AN">Ancona</option>
                    <option value="AO">Aosta</option>

                    <option value="AT">Asti</option>
                    <option value="AV">Avellino</option>
                    <option value="BA">Bari</option>
                    <option value="BT">Barletta-Andria-Trani</option>
                    <option value="BL">Belluno</option>
                    <option value="BN">Benevento</option>
                    <option value="BG">Bergamo</option>
                    <option value="BI">Biella</option>
                    <option value="BO">Bologna</option>
                    <option value="BZ">Bolzano</option>
                    <option value="BS">Brescia</option>
                    <option value="BR">Brindisi</option>
                    <option value="CA">Cagliari</option>
                    <option value="CL">Caltanissetta</option>
                    <option value="CB">Campobasso</option>
                    <option value="CE">Caserta</option>
                    <option value="CT">Catania</option>
                    <option value="CZ">Catanzaro</option>
                    <option value="CH">Chieti</option>
                    <option value="CO">Como</option>
                    <option value="CS">Cosenza</option>
                    <option value="CR">Cremona</option>
                    <option value="KR">Crotone</option>
                    <option value="CN">Cuneo</option>
                    <option value="EN">Enna</option>
                    <option value="FM">Fermo</option>
                    <option value="FE">Ferrara</option>
                    <option value="FI">Firenze</option>
                    <option value="FG">Foggia</option>
                    <option value="FC">Forl&igrave;-Cesena</option>
                    <option value="FR">Frosinone</option>
                    <option value="GE">Genova</option>
                    <option value="GO">Gorizia</option>
                    <option value="GR">Grosseto</option>
                    <option value="IM">Imperia</option>
                    <option value="IS">Isernia</option>
                    <option value="AQ">L'aquila</option>
                    <option value="SP">La spezia</option>
                    <option value="LT">Latina</option>
                    <option value="LE">Lecce</option>
                    <option value="LC">Lecco</option>
                    <option value="LI">Livorno</option>
                    <option value="LO">Lodi</option>
                    <option value="LU">Lucca</option>
                    <option value="MC">Macerata</option>
                    <option value="MN">Mantova</option>
                    <option value="MS">Massa-Carrara</option>
                    <option value="MT">Matera</option>
                    <option value="ME">Messina</option>
                    <option value="MI">Milano</option>
                    <option value="MO">Modena</option>
                    <option value="MB">Monza e Brianza</option>
                    <option value="NA">Napoli</option>
                    <option value="NO">Novara</option>
                    <option value="NU">Nuoro</option>
                    <option value="OR">Oristano</option>

                    <option value="VC">Vercelli</option>

                    <option value="VV">Vibo valentia</option>
                    <option value="VI">Vicenza</option>
                    <option value="VT">Viterbo</option>
                </select>
            </div>
            <div>
                <label for="nascita">Data di nascita</label><br>
                <input type="date" name="nascita" id="nascita" min="1950-07-03" max="1998-07-05">
                <!-- NOTA: il campo DATE si presenta con il formato locale (gg/mm/aaaa)
                ma invia i dati nel formato AAAA MM GG  -->
                <!-- min e max stabiliscono le date minime e massime - nel formato AAAA-MM-GG -->
            </div>
            <div>
            
                <label for="m">M</label>
                <input type="radio" name="genere" value="m" id="m">
                <label for="f">F</label>
                <input type="radio" name="genere" value="f" id="f">
                <label for="altro">Altro</label>
                <input type="radio" name="genere" value="altro" id="altro">
                <!-- I RADIO BUTTON sono mutualmente esclusivi. Sono collegati dall'attributo "name". -->
            </div>
        </fieldset>

        <fieldset>
            <legend>Contatti</legend>

            <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="tel">Telefono</label>
                <input type="tel" id="tel" name="tel"
                pattern="[0-9]{3}-[0-9]{7}"
                placeholder="000-0000000">
                <!-- con l'attributo "pattern" definisco le regole per il formato del numero.
                In questo caso ho 3 numeri, un trattino di separazione e altri 7 numeri -->
            </div>

        </fieldset>


        <fieldset>
            <legend>Interessi</legend>

            <div>   
                <input type="checkbox" name="interessi" id="fotografia" value="fotografia">
                <label for="fotografia">Fotografia</label>
                
                <br>

                <input type="checkbox" name="interessi" id="sport" value="sport">
                <label for="sport">Sport</label>
                
                <br>

                <input type="checkbox" name="interessi" id="cucina" value="cucina">
                <label for="cucina">Cucina</label>
                
                <br>

                <input type="checkbox" name="interessi" id="viaggi" value="viaggi">
                <label for="viaggi">Viaggi</label>
                
                <br>

                <input type="checkbox" name="interessi" id="videogiochi" value="videogiochi">
                <label for="videogiochi">Videogiochi</label>
                
                <br>

                <input type="checkbox" name="interessi" id="moda" value="moda">
                <label for="moda">Moda</label>
                
                <br>

                <input type="checkbox" name="interessi" id="collezionismo" value="collezionismo">
                <label for="collezionismo">Collezionismo</label>
            </div>


            <div>
                <textarea name="messaggio" id="messaggio" ></textarea>

                <!-- nel tag "textarea" possiamo indicare rows e cols (altezza e larghezza espressa in caratteri)
                ma normalmente di ridimensiona con il CSS (vedi il tag style a inizio pagina) -->

            </div>

            <div>
                <label for="attach">Allega un file</label>
                <input type="file" name="attach" id="attach">
            </div>

        

        </fieldset>

      <div>

        <!-- <input type="submit" value="Invia"> -->
        <!-- crea un pulsante per inviare il form -->
        <!-- "value" è il testo che appare all'interno del pulsante -->

        <!-- <input type="reset" value="cancella"> -->


        <!-- OPPURE posso usare i BUTTON: -->

        <button type="submit"><img src="send.svg" alt="">
            Invia</button>
        <button type="reset">Cancella tutto</button>


      </div>

    </form>

</body>
</html>
